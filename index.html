<!DOCTYPE html>

<html lang="es" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Challenge Encriptar</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="Codigo.js"></script>
        
    </head>

    <body>
        <section class="container">
            <div class="logo">
                <img class="logoImg" src="Imagenes/Vector.png">
                <h1 class="tittle"></h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img id="imgDer" src="Imagenes/Muñeco.png">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="textoDos"name="name" rows="8" cols="80">Ingrese el texto que desee Encriptar o Desencriptar</textarea>
                <button type="button" id="copiar" name="button" onclick="copiar(),limpiar()">Copiar</button>
            </div>
            <div class="left-button">
                <img id="warning" src="Imagenes/warning.png">
                <p id="advertencia">Solo minusculas y sin acentos</p>
                <p id="advertenciad">Al dar click en copiar la pagina se reiniciara</p>
                <button type="button" id="btn-encriptar"  onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desEncriptar" onclick="desEncriptar()">Desencriptar</button>
            </div>
        </section>

    <footer>
        <h1 class="rodapie">&copy Este encriptador fue desarrollado por Daniel Zapata </h1>
    </footer>
    </body>
  
</html>
